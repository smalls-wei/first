<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>左上角</title>
		<script type="text/javascript">
			document.write("<table>")
			for (var i = 9; i >= 1; i--) {
				document.write("<tr>")
				for (var j = 1; j <= i; j++) {
					document.write("<td>")
					document.write(j + "*" + i + "=" + i * j)
					document.write("<td>")
				}
				document.write("</tr>")
			}
			document.write("</table>")
		</script>
	</head>
	<body>
	</body>
</html>
